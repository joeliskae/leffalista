<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>K채ynnistyy...</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url("./tausta.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
      user-select: none;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    #status {
      font-size: 1.2rem;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    #slogan {
      margin-bottom: 2rem;
      font-style: italic;
      opacity: 0.85;
      font-size: 1.3rem;
      max-width: 280px;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    #version {
      font-size: 0.9rem;
      opacity: 0.6;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h3 id="slogan">...</h3>
  <div class="loader"></div>
  <h2 id="status">K채ynnistet채채n...</h2>
  <p id="version">Versio: ?</p>

  <script>
    const { ipcRenderer } = require("electron");
    ipcRenderer.on("status", (_, msg) => {
      document.getElementById("status").textContent = msg;
    });
    ipcRenderer.on("version", (_, ver) => {
      document.getElementById("version").textContent = "Versio: v" + ver;
    });
    ipcRenderer.on("slogan", (_, text) => {
      document.getElementById("slogan").textContent = text;
    });
  </script>
</body>
</html>
